name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...
      - name: Summarize coverage
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          {
            echo "## Coverage"
            echo ""
            cat coverage.txt
          } >> "$GITHUB_STEP_SUMMARY"
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.txt
          if-no-files-found: ignore

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          ext=""
          if [ "${GOOS}" = "windows" ]; then
            ext=".exe"
          fi
          mkdir -p build
          GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=0 go build -o build/swarm-${GOOS}-${GOARCH}${ext} ./cmd/swarm
          GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=0 go build -o build/swarmd-${GOOS}-${GOARCH}${ext} ./cmd/swarmd
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build release artifacts
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          ext=""
          if [ "${GOOS}" = "windows" ]; then
            ext=".exe"
          fi
          mkdir -p dist
          GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=0 go build -o dist/swarm-${GOOS}-${GOARCH}${ext} ./cmd/swarm
          GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=0 go build -o dist/swarmd-${GOOS}-${GOARCH}${ext} ./cmd/swarmd
          tar -czf dist/swarm-${GOOS}-${GOARCH}.tar.gz -C dist swarm-${GOOS}-${GOARCH}${ext} swarmd-${GOOS}-${GOARCH}${ext}
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
